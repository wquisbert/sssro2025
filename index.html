<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Asignación de Plaza</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex flex-col items-center justify-center p-4">

    <script>
        // PEGA AQUÍ TU ENLACE CSV DE GOOGLE SHEET
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQBRCZZzvXR7pjdVGPm_gFip-0zE24ySN7l5SN2HZH0QlT8iy-EhwiCUFIOU2z00JWG8z7Oj-ufoqd8/pub?output=csv"; 
        
        // Configuración de Columnas (Base 0)
        // Estructura: CI, NOMBRES, APELLIDOS, RED, ESTABLECIMIENTO
        const COL = {
            CI: 0,
            NOMBRES: 1,
            APELLIDOS: 2,
            RED: 3,
            ESTABLECIMIENTO: 4
        };
    </script>

    <div class="w-full max-w-md space-y-6">
        
        <div class="text-center space-y-2">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-red-900 text-white shadow-lg mb-2">
                <i class="ph ph-hospital text-3xl"></i>
            </div>
            <h1 class="text-2xl font-extrabold text-slate-800 tracking-tight">SSSRO - SEDES LA PAZ</h1>
            <p class="text-slate-500 text-sm">Ingrese su documento para ver su asignación</p>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-xl shadow-slate-200/50 border border-white">
            <form onsubmit="consultarAsignacion(event)" class="relative">
                <label class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-1 block">Cédula de Identidad</label>
                <div class="relative">
                    <i class="ph ph-identification-card absolute left-4 top-3.5 text-red-800 text-xl"></i>
                    <input type="number" id="ciInput" required placeholder="Ej: 4895623"
                        class="w-full pl-12 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-lg font-bold text-slate-800 focus:ring-2 focus:ring-red-900 focus:border-transparent outline-none transition-all placeholder-slate-300">
                </div>
                <button type="submit" id="btnConsultar"
                    class="mt-4 w-full bg-red-900 hover:bg-red-800 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-red-900/20 transition-all active:scale-95 flex justify-center items-center gap-2">
                    <span>Consultar</span>
                    <i class="ph ph-magnifying-glass font-bold"></i>
                </button>
            </form>
        </div>

        <div id="resultCard" class="hidden transform transition-all duration-500 translate-y-4 opacity-0">
            <div class="bg-white rounded-2xl overflow-hidden shadow-2xl relative border-t-4 border-red-900">
                
                <div class="p-6 text-center relative z-10">
                    
                    <div class="mx-auto w-16 h-16 rounded-full flex items-center justify-center mb-3 bg-green-100 text-green-600">
                        <i class="ph ph-check-circle text-4xl"></i>
                    </div>

                    <h2 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-1">Personal Asignado</h2>
                    <h3 id="resNombreCompleto" class="text-xl font-extrabold text-slate-800 leading-tight">---</h3>
                    <p class="text-slate-500 text-sm mt-1 font-mono">CI: <span id="resCi">---</span></p>

                    <div class="my-6 border-t border-slate-100"></div>

                    <div class="space-y-4 text-left">
                        
                        <div class="flex items-start gap-3">
                            <div class="mt-1 bg-blue-50 p-2 rounded-lg text-blue-700">
                                <i class="ph ph-network text-xl"></i>
                            </div>
                            <div>
                                <p class="text-xs font-bold text-slate-400 uppercase">Red de Salud</p>
                                <p id="resRed" class="font-bold text-slate-700">---</p>
                            </div>
                        </div>

                        <div class="bg-red-50 p-4 rounded-xl border border-red-100 flex items-start gap-3">
                            <div class="bg-white p-2 rounded-lg text-red-700 shadow-sm">
                                <i class="ph ph-hospital text-xl"></i>
                            </div>
                            <div>
                                <p class="text-xs font-bold text-red-400 uppercase">Establecimiento Asignado</p>
                                <p id="resEstablecimiento" class="text-lg font-bold text-red-900 leading-tight">---</p>
                            </div>
                        </div>

                    </div>
                </div>
                
                <div class="bg-slate-50 p-3 text-center border-t border-slate-100">
                    <p class="text-xs text-slate-400">Verifique tambien en la pagina web</p>
                </div>
            </div>

            <button onclick="limpiar()" class="w-full text-center text-slate-500 text-sm mt-6 hover:text-red-800 font-medium underline decoration-slate-300 underline-offset-4">
                Realizar otra consulta
            </button>
        </div>

        <div id="errorMsg" class="hidden bg-amber-50 text-amber-800 p-6 rounded-xl text-center border border-amber-100 shadow-sm">
            <i class="ph ph-warning-circle text-3xl mb-2 text-amber-600"></i>
            <h3 class="font-bold text-lg">No encontrado</h3>
            <p class="text-sm opacity-90 mt-1">El número de carnet ingresado no figura en la lista de personal asignado todavía.</p>
        </div>
        
    </div>

    <script>
        async function consultarAsignacion(e) {
            e.preventDefault();
            const ciInput = document.getElementById('ciInput').value.trim();
            const btn = document.getElementById('btnConsultar');
            const resultCard = document.getElementById('resultCard');
            const errorMsg = document.getElementById('errorMsg');

            // Reset UI
            resultCard.classList.add('hidden', 'translate-y-4', 'opacity-0');
            errorMsg.classList.add('hidden');

            if (!CSV_URL || CSV_URL.includes("PEGAR_TU")) {
                alert("⚠️ Error de configuración: Falta el enlace CSV en el código.");
                return;
            }

            // Estado de carga
            btn.disabled = true;
            btn.innerHTML = `<i class="ph ph-spinner animate-spin text-xl"></i> Buscando...`;

            try {
                // 1. Obtener CSV
                const response = await fetch(CSV_URL);
                if (!response.ok) throw new Error("Error red");
                const text = await response.text();

                // 2. Procesar CSV
                const filas = parseCSV(text);
                
                // 3. Buscar
                let encontrado = null;

                // Empezamos en i=1 para saltar cabecera
                for (let i = 1; i < filas.length; i++) {
                    const row = filas[i];
                    
                    // Verificar que la fila tenga suficientes columnas
                    if (row.length > COL.ESTABLECIMIENTO) {
                        const rowCi = row[COL.CI].replace(/['"]+/g, '').trim();
                        
                        // Si el CI coincide Y tiene nombre asignado (no es una vacante vacía)
                        if (rowCi === ciInput && row[COL.NOMBRES].trim() !== "") {
                            encontrado = {
                                ci: rowCi,
                                nombres: row[COL.NOMBRES],
                                apellidos: row[COL.APELLIDOS],
                                red: row[COL.RED],
                                establecimiento: row[COL.ESTABLECIMIENTO]
                            };
                            break; 
                        }
                    }
                }

                if (encontrado) {
                    mostrarBoleta(encontrado);
                } else {
                    errorMsg.classList.remove('hidden');
                }

            } catch (error) {
                console.error(error);
                alert("Error al consultar la base de datos.");
            } finally {
                btn.disabled = false;
                btn.innerHTML = `<span>Consultar</span><i class="ph ph-magnifying-glass font-bold"></i>`;
            }
        }

        function mostrarBoleta(data) {
            const card = document.getElementById('resultCard');
            
            // Limpiar datos (quitar comillas extra si las hubiera)
            const clean = (str) => str.replace(/^"|"$/g, '').trim();

            document.getElementById('resNombreCompleto').textContent = `${clean(data.nombres)} ${clean(data.apellidos)}`;
            document.getElementById('resCi').textContent = clean(data.ci);
            document.getElementById('resRed').textContent = clean(data.red);
            document.getElementById('resEstablecimiento').textContent = clean(data.establecimiento);

            // Animación de entrada
            card.classList.remove('hidden');
            setTimeout(() => {
                card.classList.remove('translate-y-4', 'opacity-0');
            }, 50);
        }

        function limpiar() {
            document.getElementById('ciInput').value = '';
            document.getElementById('ciInput').focus();
            document.getElementById('resultCard').classList.add('hidden', 'translate-y-4', 'opacity-0');
            document.getElementById('errorMsg').classList.add('hidden');
        }

        // Parser CSV Robusto (Maneja comas dentro de comillas)
        function parseCSV(str) {
            const arr = [];
            let quote = false; 
            let col = 0, row = 0;

            for (let c = 0; c < str.length; c++) {
                let cc = str[c], nc = str[c+1];
                arr[row] = arr[row] || [];
                arr[row][col] = arr[row][col] || '';

                if (cc == '"' && quote && nc == '"') { arr[row][col] += cc; ++c; }
                else if (cc == '"') { quote = !quote; }
                else if (cc == ',' && !quote) { ++col; }
                else if (cc == '\r' && nc == '\n' && !quote) { ++row; col = 0; ++c; }
                else if (cc == '\n' && !quote) { ++row; col = 0; }
                else { arr[row][col] += cc; }
            }
            return arr;
        }
    </script>
</body>
</html>
