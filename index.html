<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Asignación SSRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">

    <script>
        // ==========================================
        // PEGA AQUÍ TU ENLACE CSV DE GOOGLE SHEET
        // ==========================================
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQBRCZZzvXR7pjdVGPm_gFip-0zE24ySN7l5SN2HZH0QlT8iy-EhwiCUFIOU2z00JWG8z7Oj-ufoqd8/pub?output=csv"; 
        
        // CONFIGURACIÓN DE COLUMNAS (Empezando desde 0)
        // Ajusta estos números si cambias el orden en tu Excel
        const COL_CI = 0;       // Columna A
        const COL_NOMBRES = 1;  // Columna B
        const COL_PATERNO = 2;  // Columna C
        const COL_MATERNO = 3;  // Columna D
        const COL_DESTINO = 4;  // Columna E
    </script>

    <div class="w-full max-w-md space-y-6">
        
        <div class="text-center space-y-2">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-red-900 text-white shadow-lg mb-2">
                <i class="ph ph-hospital text-3xl"></i>
            </div>
            <h1 class="text-2xl font-extrabold text-red-900 tracking-tight">Asignación SSSRO-SEDES LA PAZ</h1>
            <p class="text-gray-500 text-sm">Consulta directa en tiempo real</p>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-xl shadow-red-900/5 border border-white">
            <form onsubmit="consultarCSV(event)" class="relative">
                <label class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-1 block">Cédula de Identidad</label>
                <div class="relative">
                    <i class="ph ph-identification-card absolute left-4 top-3.5 text-red-800 text-xl"></i>
                    <input type="number" id="ciInput" required placeholder="Ej: 4895623"
                        class="w-full pl-12 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-lg font-bold text-gray-800 focus:ring-2 focus:ring-red-900 focus:border-transparent outline-none transition-all placeholder-gray-300">
                </div>
                <button type="submit" id="btnConsultar"
                    class="mt-4 w-full bg-red-900 hover:bg-red-800 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-red-900/20 transition-all active:scale-95 flex justify-center items-center gap-2">
                    <span>Consultar Ahora</span>
                    <i class="ph ph-magnifying-glass font-bold"></i>
                </button>
            </form>
        </div>

        <div id="resultCard" class="hidden transform transition-all duration-500 translate-y-4 opacity-0">
            <div class="bg-white rounded-2xl overflow-hidden shadow-2xl relative">
                <div class="h-2 bg-gradient-to-r from-red-800 to-red-600"></div>
                <div class="p-6 pb-8 text-center relative z-10">
                    
                    <div id="statusIconContainer" class="mx-auto w-20 h-20 rounded-full flex items-center justify-center mb-4 border-4 border-white shadow-lg bg-gray-100"></div>

                    <h2 id="resNombre" class="text-xl font-bold text-gray-800 leading-tight">---</h2>
                    <p class="text-gray-400 text-sm mt-1 font-mono">CI: <span id="resCi">---</span></p>

                    <div class="my-6 border-t-2 border-dashed border-gray-200 relative">
                        <div class="absolute -left-8 -top-3 w-6 h-6 bg-gray-100 rounded-full"></div>
                        <div class="absolute -right-8 -top-3 w-6 h-6 bg-gray-100 rounded-full"></div>
                    </div>

                    <div class="space-y-1">
                        <p class="text-xs uppercase font-bold text-gray-400 tracking-widest">Destino Asignado</p>
                        <div id="resDestinoBox" class="bg-gray-50 rounded-xl p-4 border border-gray-100">
                            <p id="resDestino" class="text-lg font-bold text-gray-800">---</p>
                        </div>
                    </div>
                    <p class="text-xs text-gray-400 mt-6">SEDES LA PAZ - 2025</p>
                </div>
            </div>
            <button onclick="limpiar()" class="w-full text-center text-gray-500 text-sm mt-4 hover:text-red-800 font-medium">Nueva consulta</button>
        </div>

        <div id="errorMsg" class="hidden bg-red-50 text-red-800 p-4 rounded-xl text-center text-sm font-medium border border-red-100 flex flex-col items-center gap-2">
            <i class="ph ph-warning-circle text-2xl"></i>
            <span>No se encontró el carnet ingresado.</span>
        </div>
    </div>

    <script>
        async function consultarCSV(e) {
            e.preventDefault();
            const ciInput = document.getElementById('ciInput').value.trim();
            const btn = document.getElementById('btnConsultar');
            const resultCard = document.getElementById('resultCard');
            const errorMsg = document.getElementById('errorMsg');

            // Reset UI
            resultCard.classList.add('hidden', 'translate-y-4', 'opacity-0');
            errorMsg.classList.add('hidden');

            if (!CSV_URL.includes("docs.google.com")) {
                alert("Por favor configura la URL del CSV en el código.");
                return;
            }

            btn.disabled = true;
            btn.innerHTML = `<i class="ph ph-spinner animate-spin text-xl"></i> Verificando...`;

            try {
                // 1. Descargar el CSV
                const response = await fetch(CSV_URL);
                const text = await response.text();

                // 2. Parsear CSV (Convertir texto a filas)
                const filas = parseCSV(text);
                
                // 3. Buscar el CI (Saltamos la fila 0 que es cabecera)
                let encontrado = null;

                for (let i = 1; i < filas.length; i++) {
                    const columna = filas[i];
                    // Verificamos que la fila tenga datos suficientes
                    if (columna.length > COL_CI) {
                        const ciEnFila = columna[COL_CI].replace(/['"]+/g, '').trim(); // Limpiar comillas si hay
                        
                        if (ciEnFila === ciInput) {
                            encontrado = {
                                ci: ciEnFila,
                                nombres: columna[COL_NOMBRES] || "",
                                paterno: columna[COL_PATERNO] || "",
                                materno: columna[COL_MATERNO] || "",
                                destino: columna[COL_DESTINO] || ""
                            };
                            break; // Detener bucle si encontramos
                        }
                    }
                }

                if (encontrado) {
                    mostrarResultado(encontrado);
                } else {
                    errorMsg.classList.remove('hidden');
                }

            } catch (error) {
                console.error("Error CSV:", error);
                alert("Error de conexión con la hoja de cálculo.");
            } finally {
                btn.disabled = false;
                btn.innerHTML = `<span>Consultar Ahora</span><i class="ph ph-magnifying-glass font-bold"></i>`;
            }
        }

        // Función auxiliar para leer CSV correctamente
        function parseCSV(str) {
            const arr = [];
            let quote = false;  // 'true' means we're inside a quoted field
            let col, c;

            // Recorrer caracter por caracter para manejar comas dentro de comillas (ej: "Perez, Juan")
            for (let row = col = c = 0; c < str.length; c++) {
                var cc = str[c], nc = str[c+1];        // current char, next char
                arr[row] = arr[row] || [];             // create a new row if necessary
                arr[row][col] = arr[row][col] || '';   // create a new column (start with empty string)

                if (cc == '"' && quote && nc == '"') { arr[row][col] += cc; ++c; }
                else if (cc == '"') { quote = !quote; }
                else if (cc == ',' && !quote) { ++col; }
                else if (cc == '\r' && nc == '\n' && !quote) { ++row; col = 0; ++c; }
                else if (cc == '\n' && !quote) { ++row; col = 0; }
                else { arr[row][col] += cc; }
            }
            return arr;
        }

        function mostrarResultado(persona) {
            const card = document.getElementById('resultCard');
            const iconContainer = document.getElementById('statusIconContainer');
            const destinoBox = document.getElementById('resDestinoBox');
            
            // Limpieza de comillas extras que a veces trae el CSV
            const clean = (txt) => txt.replace(/^"|"$/g, '').trim();

            document.getElementById('resNombre').textContent = `${clean(persona.nombres)} ${clean(persona.paterno)} ${clean(persona.materno)}`;
            document.getElementById('resCi').textContent = clean(persona.ci);

            const destino = clean(persona.destino);
            const tieneDestino = destino !== "";

            if (tieneDestino) {
                iconContainer.className = "mx-auto w-20 h-20 rounded-full flex items-center justify-center mb-4 border-4 border-white shadow-lg bg-green-500 text-white";
                iconContainer.innerHTML = '<i class="ph ph-check text-4xl font-bold"></i>';
                document.getElementById('resDestino').textContent = destino;
                document.getElementById('resDestino').className = "text-xl font-bold text-green-700";
                destinoBox.className = "bg-green-50 rounded-xl p-4 border border-green-200 shadow-inner";
            } else {
                iconContainer.className = "mx-auto w-20 h-20 rounded-full flex items-center justify-center mb-4 border-4 border-white shadow-lg bg-amber-400 text-white";
                iconContainer.innerHTML = '<i class="ph ph-clock text-4xl font-bold"></i>';
                document.getElementById('resDestino').textContent = "PENDIENTE DE ASIGNACIÓN";
                document.getElementById('resDestino').className = "text-lg font-bold text-amber-600";
                destinoBox.className = "bg-amber-50 rounded-xl p-4 border border-amber-200 border-dashed";
            }

            card.classList.remove('hidden');
            setTimeout(() => { card.classList.remove('translate-y-4', 'opacity-0'); }, 50);
        }

        function limpiar() {
            document.getElementById('ciInput').value = '';
            document.getElementById('ciInput').focus();
            document.getElementById('resultCard').classList.add('hidden', 'translate-y-4', 'opacity-0');
        }
    </script>
</body>
</html>
